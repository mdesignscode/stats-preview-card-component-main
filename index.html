<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Stats preview card component by Marlon</title>

    <link rel="stylesheet" href="./stats-preview-card.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

    <div class="card">

        <div class="hero-image-mobile"></div>

        <div class="main-content">

            <div class="description">

                <header>
                    <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
                </header>

                <div class="main-paragraph">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>


            </div>

            <div class="statistics">

                <div class="stats">
                    <h2 class="stat">10K+</h2>
                    <p class="stat-heading">companies</p>
                </div>

                <div class="stats">

                    <h2 class="stat">314</h2>
                    <p class="stat-heading">templates</p>
                </div>

                <div class="stats">
                    <h2 class="stat">12M+</h2>
                    <p class="stat-heading">queries</p>
                </div>

            </div>


        </div>
        <div class="hero-image-desktop"></div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://codepen.io/Marlon-B/your-work">Marlon Baatjes</a>
    </div>
</body>

</html>
